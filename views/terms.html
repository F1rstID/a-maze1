<!doctype html>
<html lang="en">
<head>
    <!-- Ajax libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script>
      $(document).ready(function () {
        $("input[type='checkbox']").on('change', function () {
          var checkboxId = $(this).attr('id');
          var essentialValue = $('#essential').prop('checked');
          var marketingValue = $('#marketing').prop('checked');
          sessionStorage.setItem('essential', essentialValue);
          sessionStorage.setItem('marketing', marketingValue);
        });
      });

      function signup() {
        const next = sessionStorage.getItem('essential');
        console.log(next);
        if (sessionStorage.getItem('essential') === 'true') {
          window.location.href = '/cert';
        } else {
          return alert('(필수)이용약관에 동의해주세요.');
        }
      }
    </script>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div
        style="
        width: 100%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        padding-top: 25px;
      "
>
    <h3>이용약관 동의</h3>
    <div
            style="
          display: flex;
          flex-direction: column;
          width: 500px;
          justify-content: center;
        "
    >
        <div style="line-height: 200%">
            <input
                    type="checkbox"
                    name="agreement"
                    id="essential"
                    value="essential"
                    required
            />
            <label for="essential">(필수)이용약관 동의</label>
        </div>
        <!-- <div>필수 약관 입니다.</div> -->

        <div style="line-height: 200%">
            <input
                    type="checkbox"
                    name="agreement"
                    id="marketing"
                    value="marketing"
            />
            <label for="marketing"
            >(선택)마케팅 활용 동의 및 서비스 관련 정보 수신 동의</label
            >
        </div>
        <!-- <div class="terms__content">마케팅 동의 약관 입니다.</div> -->
        <div style="margin-top: 5%; display: flex; justify-content: center">
            <button
                    style="width: 100%"
                    type="submit"
                    class="next-button"
                    onclick="signup()"
            >
                확인
            </button>
        </div>
    </div>
</div>
</body>
</html>
